<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <header>Online Weather App</header>
            <input type="text" id="search" placeholder="Enter City" autocomplete="off">
            <div class="location-icon">
                <img src="icons/location.png" alt="Location Icon">
            </div>
        </div>
        <div class="notification">
            <p></p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="Weather Icon">
            </div>
            <div class="temperature-value">
                <p>*<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p></p>
            </div>
            <div class="location">
                <p></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
